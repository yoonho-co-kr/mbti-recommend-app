# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  # 'main' 또는 'master' 브랜치에 푸시가 발생할 때 이 워크플로우를 실행합니다.
  push:
    branches:
      - main  # 또는 master 브랜치를 사용한다면 'master'로 변경

  # GitHub Actions 탭에서 수동으로 워크플로우를 실행할 수 있도록 허용
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. 코드 체크아웃
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Node.js 환경 설정 (Vite 빌드를 위해)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # LTS 버전 사용 권장
          cache: 'yarn'

      # 3. 의존성 설치
      - name: Install dependencies
        run: yarn install

      # 4. Vite를 이용한 프로젝트 빌드
      - name: Build project
        run: yarn build

      # 5. GitHub Pages로 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'