# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  # 'main' 또는 'master' 브랜치에 푸시가 발생할 때 이 워크플로우를 실행합니다.
  push:
    branches:
      - main  # 또는 master 브랜치를 사용한다면 'master'로 변경

  # GitHub Actions 탭에서 수동으로 워크플로우를 실행할 수 있도록 허용
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Node.js 환경 설정 (Vite 빌드를 위해)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # LTS 버전 사용 권장
          cache: 'yarn'

      # 3. 의존성 설치 (Corepack 활성화 포함)
      - name: Install dependencies
        run: corepack enable && yarn install

      # 4. Vite를 이용한 프로젝트 빌드
      - name: Build project
        run: yarn build

      # 5. GitHub Pages로 배포
      # peaceiris/actions-gh-pages는 GitHub의 내장 PAT를 사용하여 인증 문제를 해결합니다.
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # GitHub Actions가 제공하는 내장 PAT를 사용합니다. (인증 문제 해결)
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 빌드 결과물 폴더 (Vite의 기본 빌드 폴더)
          publish_dir: ./dist
          # 배포할 브랜치 설정 (이 브랜치를 GitHub Pages Source로 설정해야 함)
          publish_branch: gh-pages
          # 커밋을 생성할 사용자 정보
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'